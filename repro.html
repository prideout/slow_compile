<style>
    canvas { background: red; }
</style>
<canvas></canvas>
<script src="vshader.js"></script>
<script src="fshader.js"></script>
<script>

const canvas = document.getElementsByTagName('canvas')[0];
const gl = canvas.getContext('webgl2');

gl.clearColor(1,1,0,1);
gl.clear(gl.COLOR_BUFFER_BIT);

const vs = gl.createShader(gl.VERTEX_SHADER);
gl.shaderSource(vs, vshader);
gl.compileShader(vs);
console.info('vs', gl.getShaderInfoLog(vs));

const fs = gl.createShader(gl.FRAGMENT_SHADER);
gl.shaderSource(fs, fshader);
gl.compileShader(fs);
console.info('fs', gl.getShaderInfoLog(fs));

const prog = gl.createProgram();
gl.attachShader(prog, vs);
gl.attachShader(prog, fs);
gl.linkProgram(prog);

const status = gl.getProgramParameter(prog, gl.LINK_STATUS);

console.info('prog', status, gl.getProgramInfoLog(prog));

// gl.useProgram(prog);

if (gl.getError() === gl.NO_ERROR) {
    gl.clearColor(0,1,0,1);
    gl.clear(gl.COLOR_BUFFER_BIT);
}

</script>
